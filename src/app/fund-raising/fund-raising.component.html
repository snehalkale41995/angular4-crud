<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
        <div class="form-group">
            <label>Name</label>
            <input type="text" #varName="ngModel" class="form-control" name="Name" [ngModel]="name" required
                   minlength="4" maxlength="10">
             <b>{{name}}</b>
            <div *ngIf="varName.errors && (varName.dirty || varName.touched)"
                    class="alert alert-danger">
                    <div [hidden]="!varName.errors.required">
                    Name is required
                    </div>
                    <div [hidden]="!varName.errors.minlength">
                    Name must be at least 4 characters long.
                    </div>
                    <div [hidden]="!varName.errors.maxlength">
                    Name cannot exceed 10 characters.
                    </div>
            </div>    
           
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="Email" ngModel>
        </div>
        <div ngModelGroup="Address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="Street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="City" ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" #varpostalCode="ngModel" class="form-control" name="PostalCode" ngModel>
                <div *ngIf="varpostalCode.errors && (varpostalCode.dirty || varpostalCode.touched)"
                    class="alert alert-danger">
                    <div [hidden]="!varpostalCode.errors.pattern">
                        Invalid format for PostalCode
                    </div>                   
            </div> 
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Submit</button>
    </form>
</div>
