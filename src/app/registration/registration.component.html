<h1>
  Registration Form
</h1>
<div class="container">

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
 

<div class="form-group">
  <label>UserName</label> 
  <br>
  <input type="text" class="form-control" name="Username" ng-Model>
</div>
 <br>

<div class="form-group">
  <label>Password</label>
  <br>
  <input type="password" class="form-control" name="Password" ng-Model>
  </div>
<br>

<div class="form-group">
  <label>FirstName</label>
  <br>
  <input type="text" class="form-control" name="FirstName" ng-Model>
  </div>

  <br>

<div class="form-group">
  <label>LastName</label>
  <br>
  <input type="text" class="form-control" name="LastName" ng-Model>
  </div>

  <br>

  <div class="form-group">
  <label>Address</label>
  <br>
  <input type="text" class="form-control" name="Address" ng-Model>
  </div>

  <br>

<div class="form-group">
  <label>Phone Number</label>
  <br>
  <input type="number" class="form-control" name="Phone Number" ng-Model>
  </div>

<br>
