<h2 align="center">
Add New Product
</h2>

<div class="container">
<form id = "formNewProduct" name = "formNewProduct" #videoData ="ngForm"  (ngSubmit) = "addnew(videoData.value)">
  
  <div class="form-group">
  <label>TITLE : </label> 
  <input type = "text" name="title" id="title" class="form-control" placeholder="title" minlength="5" maxlength="30" [(ngModel)]="title"  #titlebook="ngModel" required/><br>
  
  <div *ngIf="titlebook.invalid && (titlebook.dirty || titlebook.touched)"
     class="alert alert-danger">

  <div *ngIf="titlebook.errors.required">
    title is required.
  </div>
  <div *ngIf="titlebook.errors.minlength">
    title must be at least 5 characters long.
  </div>
  <div *ngIf="titlebook.errors.maxlength">
    title should be less than 30 characters long.
  </div>
  </div>
  </div>

 <div class="form-group">
  <label>DESCRIPTION: </label>
  <input type = "text" name="year" id="year" class="form-control" placeholder="description" [(ngModel)]="year"  #yearbook="ngModel" minlength="20" maxlength="500" required/><br>
 
   <div *ngIf="yearbook.invalid && (yearbook.dirty || yearbook.touched)"
     class="alert alert-danger">

  <div *ngIf="yearbook.errors.required">
    description is required.
  </div>
   <div *ngIf="yearbook.errors.minlength">
    title must be at least 20 characters long.
  </div>
  <div *ngIf="yearbook.errors.maxlength">
    title should be less than 500 characters long.
  </div>
 </div>
</div>

  <div class="form-group">
  <label>VIDEO URL : </label>
  <input type = "text" name="favorite" id="favorite" pattern="https?://www.youtube.com/embed/.+" class="form-control" placeholder="https?://www.youtube.com/embed/"  [(ngModel)]="favorite"  #url="ngModel" required/><br>
  <div *ngIf="url.invalid && (url.dirty || url.touched)"
     class="alert alert-danger">
   
  <div *ngIf="url.errors.required">
    url is required.
  </div>

   <div *ngIf="url.errors.pattern">
    url must be valid
  </div>
  </div> 


</div>

  <input type="submit" [disabled]="!videoData.form.valid" class="btn btn-primary" value = "Add data">
</form>
</div>
